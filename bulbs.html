<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
</head>
<body>
    
    <img src="images/offBulb.jpg"  width="300px" height="300px"  alt="" id="bulb">
    <button onclick="onBulb()"  id="btn">ON</button>
    <script>
        function onBulb(){
            if (btn.innerText== "ON") {
                btn.innerText ="OFF";
                bulb.src= "./images/onBulb.jpg"
            } else{
                btn.innerText = "ON"
                bulb.src = "images/offBulb.jpg" 
        }
    }
    
    </script>
        
</body>
</html>
